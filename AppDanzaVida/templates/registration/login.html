{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danza Vida</title>
  <link rel="stylesheet" href="{% static 'style/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'style/bootstrap-icons.css' %}">
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body style="background-image: url('{% static "images/background.png" %}'); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden;">
  <section class="gradient-custom" style="width: 100%;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 pb-5">
                <img src="{% static 'images/danza_vida_logo.png' %}" alt="danza_vida_logo" style="width: 50%;">
                <p class="text-white-50 mb-5">INICIAR SESIÓN</p>
                
                <form method="POST">
                {% csrf_token %}
                <div class="form-outline form-white mb-4">
                  <input type="text" id="typeEmailX" class="form-control form-control-lg" name="username"/>
                  <label class="form-label" for="typeEmailX">Usuario</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"/>
                  <label class="form-label" for="typePasswordX">Contraseña</label>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
                </form>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
