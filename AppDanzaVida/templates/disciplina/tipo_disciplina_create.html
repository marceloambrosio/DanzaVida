{% extends 'base.html' %}

{% block content %}
<br>
<div class="card" style="width: 100%;">
    <div class="card-body">
        <h4 class="card-title">Nuevo tipo disciplina</h4>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <br>
                <div class="row">
                    <div class="col-6">
                        <h6>Nombre (*)</h6>
                        {{ form.nombre }}
                    </div>
                    <div class="col-6">
                        <h6>Precio por hora (*)</h6>
                        {{ form.precio_por_hora }}
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <h6>Descripci√≥n (*)</h6>
                        {{ form.descripcion }}
                    </div>
                </div>
                <br>
            </div>
            <button class="btn float-end" style="background-color: #FF9843;" type="submit">Enviar</button>
        </form>
    </div>
</div>
{% endblock %}
